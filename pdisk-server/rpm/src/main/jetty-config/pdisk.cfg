disk.store.zookeeper.address=127.0.0.1
disk.store.zookeeper.port=2181
disk.store.zookeeper.root=/disks

disk.store.type=lvm

disk.store.file.location=/tmp/pdisk

disk.store.lvm.device=/dev/vg.02
disk.store.lvm.create=/sbin/lvcreate
disk.store.lvm.remove=/sbin/lvremove

disk.store.tgt.conf=/etc/tgt/targets.conf
disk.store.tgt.cmd=/usr/sbin/tgt-admin